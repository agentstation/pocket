# golangci-lint configuration for Pocket
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    # Additional linters
    - gofmt
    - goimports
    - gocyclo
    - gosec
    - unconvert
    - goconst
    - gocritic
    - prealloc
    - misspell
    - unparam
    - nakedret
    - bodyclose
    - nilerr
    - godot

linters-settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 3
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - performance
      - style
  nakedret:
    max-func-lines: 30
  godot:
    scope: declarations
    capital: true

issues:
  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - gosec
        - errcheck
    
    # Exclude examples directory
    - path: examples/
      linters:
        - gosec
        - errcheck
        - godot